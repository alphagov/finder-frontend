- question: Can I continue to place new chemicals on both the EU and UK markets after a no deal exit?
  link: https://www.gov.uk/government/publications/regulating-chemicals-reach-if-theres-no-brexit-deal
  title: Regulating chemicals (REACH) if there’s no Brexit deal
  description: you must comply with both EU and UK REACH legislation.
- question: Can I continue to sell new vehicle types in the EU after EU Exit?
  link: https://www.gov.uk/government/publications/vehicle-type-approval-if-theres-no-brexit-deal
  title: Vehicle type approval if there’s no Brexit deal
  description: You will need to follow the existing process for getting a new EC type-approval.
- question: Will the EU recognise assessments carried out by UK conformity assessment bodies after EU Exit?
  link: https://www.gov.uk/government/publications/trading-goods-regulated-under-the-new-approach-if-theres-no-brexit-deal
  title: Trading goods regulated under the ‘New Approach’ if there’s no Brexit deal
  description: The EU will no longer recognise the results of conformity assessments carried out by UK conformity assessment bodies.
